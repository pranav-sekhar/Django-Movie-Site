<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviesite</title>
    <style>
        h1{color:deepskyblue}
        h2{color: aquamarine;}
        h3{color: yellow;}
        body{background-color: rgb(42, 64, 119);}
        a{text-decoration: none;color: cyan;}
        div{display: flex; flex-wrap: wrap; gap: 25px;} /*flex to display movies horiz,wrap to move to nxt line when full*/
        button{background-color: cyan;color: darkblue;border-color: blue;cursor: pointer;}
        .main{display: flex;justify-content: space-between}
        p{margin-right: 30px;font-size: 20px;}
        .addedit{display:flex;gap: 20px;}
        .add{color:chartreuse}
        .edit{color:chartreuse}
        .view:hover{color:greenyellow;}
        .img{transition:transform 0.3s;}
        .img:hover{transform:scale(1.1);}
    </style>
</head>
<body>
    <div class="main">
    <h1>EXPLORE ALL MOVIES</h1>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    </div>
    <form method="GET"> <!--for search movie and filter category-->
        <input type="text" name="q" value="{{query|default:''}}"> <!--query passed from movie_list view,default to set searchbox default value null-->
        <button type="submit">Search</button>

        <select name = "category">
        <option value="">All</option> <!--shows all options-->
            {% for c in categories %}
                <option value="{{c.id}}">{{c.genre}}</option>  <!--each option value means its id,c.genre gives category name-->
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
        <div class="addedit" style="display:inline-flex;gap:800px;margin-left:40px;">
        <h3><a href="{% url 'add_movie' %}" class="add">ADD NEW MOVIE</a></h3>
        <h4><a href="{% url 'edit_profile' %}" class="edit">EDIT PROFILE</a></h4>
        </div>
    </form>
    <div>
    {% for movie in movies %}
    <ul>
        <h2>{{ movie.title }}</h2>
        <img src="{{ movie.poster.url }}" alt="{{movie.title}}" width="230" height="200" class="img">
        <h3>{{ movie.category.genre }}</h3>
        <a href="{% url 'movie_detail' movie.id %}" class="view">View details</a>  <!--details pg of movie-->
    </ul>
    {% empty %}  <!--if no movies added-->
        <p>No movies found</p>
    {% endfor %}
    </div>
</body>
</html>
